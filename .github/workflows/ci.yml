name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Run eslint
        run: npm run lint:check
      - name: Run prettier
        run: npm run format:check

  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  increment-version:
    runs-on: ubuntu-latest
    name: Increment version
    needs: [run-linters, run-unit-tests]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - run: git config user.name "$GITHUB_ACTOR"
      - run: |
          if contains(${{ github.event.head_commit.message }}, 'MAJOR'); then
            npm version major
          elif contains(${{ github.event.head_commit.message }}, 'MINOR'); then
            npm version minor
          else
            npm version patch
          fi
      - run: VERSION=$(node -p "require('./package.json').version")
      - run: git tag ${VERSION}
      - run: git push "https://$GITHUB_ACTOR:${{ secrets.ACCESS_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --follow-tags
      - run: git push "https://$GITHUB_ACTOR:${{ secrets.ACCESS_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --tags
